version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/node_app/server
permissions:
  - object: /
    owner: root
    group: root
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 3000
      runas: root